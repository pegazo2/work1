<script>
  const form = document.getElementById('temarioForm');
  const progressFill = document.getElementById('progressFill');
  const STORAGE_KEY = 'temario-matematicas-progreso';

  function saveProgress() {
    const data = {};
    for (const input of form.elements) {
      if (input.type === 'checkbox') {
        data[input.name] = input.checked;
      }
    }
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    updateProgress();
  }

  function loadProgress() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (!saved) return;
    const data = JSON.parse(saved);
    for (const input of form.elements) {
      if (input.type === 'checkbox' && data[input.name] !== undefined) {
        input.checked = data[input.name];
      }
    }
    updateProgress();
  }

  function updateProgress() {
    const checkboxes = Array.from(form.querySelectorAll('input[type="checkbox"]'));
    const total = checkboxes.length;
    const completed = checkboxes.filter(cb => cb.checked).length;
    const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
    progressFill.style.width = percent + '%';
    progressFill.textContent = percent + '%';
    progressFill.parentElement.setAttribute('aria-valuenow', percent);
  }

  form.addEventListener('change', saveProgress);

  // Funci√≥n para manejar clic en label y redirigir
  form.addEventListener('click', function(event) {
    let target = event.target;

    if (target.tagName.toLowerCase() === 'input' && target.type === 'checkbox') {
      return;
    }

    while (target && target.tagName.toLowerCase() !== 'label') {
      target = target.parentElement;
    }
    if (!target) return;

    const input = target.querySelector('input[type="checkbox"]');
    if (!input) return;

    const labels = form.querySelectorAll('label');
    labels.forEach(l => l.classList.remove('selected'));

    target.classList.add('selected');

    input.checked = true;
    saveProgress();

    const pageUrl = input.name + '.html';

    setTimeout(() => {
      window.location.href = pageUrl;
    }, 100);
  });

  loadProgress();
</script>
